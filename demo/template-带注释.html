<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--编码-->
    <meta charset="utf-8">
    <!--如果监测到是最新的ie浏览器，就会调用最新的标准进行解析-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--移动端的viewport设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap核心的css样式文件，如果没有引入，没有默认的样式 -->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries 在IE8及以下不支持响应式和媒体查询，所以需要引入这两个js文件让IE8 及以下也能支持响应式和媒体查询-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://
    意思是不能直接通过file://的方式来打开响应式页面，否则一些响应式效果不能正常显示-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.js"></script>
    <![endif]-->
</head>
<body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) bootstrap是基于jquery的-->
<script src="../lib/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed bootstrap的核心js文件-->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
